<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Barang</title>
    <link rel="stylesheet" href="../../assets/style.css">
</head>

<body>
    <div class="Box">
        <div class="sidebar">
            <h1>TOKO</h1>
            <div class="menu-item" onclick="location.href='Dashboard.html'">Dashboard</div>
            <div class="menu-item" onclick="location.href='ManajemenBarang.html'">Manajemen Barang</div>
            <div class="menu-item" onclick="location.href='ManajemenPelanggan.html'">Manajemen Pelanggan</div>
            <div class="menu-item" onclick="location.href='Transaksi.html'">Transaksi</div>
            <div class="menu-item" onclick="location.href='RiwayatTransaksi.html'">Riwayat Transaksi</div>
            <div class="menu-item" onclick="location.href='LaporanHarian.html'">Laporan Harian</div>
            <div class="menu-item" onclick="location.href='ManajemenPengguna.html'">Manajemen Pengguna</div>
            <div class="menu-item logout" onclick="location.href='../Login.html'">Log Out</div>
        </div>

        <div class="content">
            <h2>Manajemen Barang</h2>
            <div class="form-container">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="kodeBarang">Kode Barang</label>
                            <input type="text" id="kodeBarang" name="kodeBarang">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="namaBarang">Nama Barang</label>
                            <input type="text" id="namaBarang" name="namaBarang">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="harga">Harga</label>
                            <input type="number" id="harga" name="harga">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="stok">Stok</label>
                            <input type="number" id="stok" name="stok">
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary">Simpan</button>
                    <button class="btn btn-secondary">Edit</button>
                    <button class="btn btn-danger">Hapus</button>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Kode Barang</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Stok</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
